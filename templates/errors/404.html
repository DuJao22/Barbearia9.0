{% extends "base.html" %}

{% block title %}Página não encontrada{% endblock %}
{% block page_title %}Erro 404{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i data-lucide="search-x"></i>
        </div>
        
        <h1 class="error-title">Página não encontrada</h1>
        <p class="error-message">
            A página que você está procurando não existe ou foi movida.
        </p>
        
        <div class="error-actions">
            <a href="{{ url_for('dashboard_admin') if session.tipo_usuario == 'admin' else url_for('dashboard_funcionario') if session.tipo_usuario == 'funcionario' else url_for('dashboard_cliente') }}" 
               class="btn btn-primary">
                <i data-lucide="home"></i>
                Voltar ao Dashboard
            </a>
            
            <button onclick="history.back()" class="btn btn-secondary">
                <i data-lucide="arrow-left"></i>
                Página Anterior
            </button>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    padding: var(--spacing-2xl);
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    width: 120px;
    height: 120px;
    margin: 0 auto var(--spacing-xl);
    background: linear-gradient(135deg, var(--error), var(--error-light));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.error-icon i {
    width: 60px;
    height: 60px;
}

.error-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--spacing-md);
}

.error-message {
    font-size: 1.125rem;
    color: var(--text-secondary);
    margin-bottom: var(--spacing-2xl);
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: var(--spacing-md);
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .error-title {
        font-size: 1.5rem;
    }
    
    .error-message {
        font-size: 1rem;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .error-actions .btn {
        width: 100%;
        max-width: 300px;
    }
}
</style>
{% endblock %}
